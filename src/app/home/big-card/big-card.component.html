<div class="container">
  <div class="photo">
    <a [routerLink]="['content', Id]"><img src="{{ cardPhoto }}" alt="" /></a>

    <span>{{ cardData }}</span>
  </div>
  <div class="title">
    <a [routerLink]="['content', Id]"
      ><h1>{{ cardTitle }}</h1></a
    >
  </div>
  <div class="description">
    <a [routerLink]="['content', Id]">
    <p>{{ cardDescription }}</p></a
    >
  </div>
</div>
